<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/output.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="h-screen w-screen flex items-center justify-center bg-gray-100 ">
    <div class="w-80">
        <h2 class="text-lg font-bold text-center mb-4">Login</h2>
        <div class=" bg-white shadow-md rounded-md p-4 space-y-4">
            <div>
                <label for="email" class="block text-sm text-gray-800 mb-1">Email</label>
                <input type="text" class="w-full bg-gray-50 border-gray-300 rounded px-2 py-1 mb-2 text-lg focus:outline-none transition duration-200 ease-in-out" placeholder="Digite seu email" id="email">
            </div>
            <div>
                <label for="password" class="block text-sm text-gray-800 mb-1">Senha</label>
                <input type="text" class="w-full bg-gray-50 border-gray-300 rounded px-2 py-1 mb-2 text-lg focus:outline-none transition duration-200 ease-in-out" placeholder="Digite sua senha" id="password">
            </div>
            <div>
                <div class="text-center">
                    <a href="" class="text-sm text-gray-500 hover:underline">Esqueci minha senha</a>
                </div>
            </div>
            <div class="text-right">
                <button class="w-full bg-blue-600 px-6 py-2 text-sm rounded text-white shadow hover:bg-blue-600">Login</button>
            </div>

            
        </div>
    </div>
</body>
</html>
